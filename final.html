<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dementia Drug Network</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            cursor: pointer;
            stroke: #000;
            stroke-width: 1.5px;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }
        .muted {
            opacity: 0.1;
        }
        text {
            font-size: 12px;
            pointer-events: none;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            pointer-events: none;
            display: none;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="tooltip" id="tooltip"></div>
    <script>
        const sparqlQuery = `
        SELECT ?drug ?drugLabel ?drugDescription ?role ?roleLabel ?roleDescription WHERE {
            ?drug wdt:P2175 wd:Q83030.
            OPTIONAL {
                ?drug wdt:P2868 ?role.
            }
            SERVICE wikibase:label { 
                bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en".
            }
            OPTIONAL {
                ?drug schema:description ?drugDescription.
                ?role schema:description ?roleDescription.
                FILTER (lang(?drugDescription) = "en" && lang(?roleDescription) = "en")
            }
        }`;

        const endpointUrl = 'https://query.wikidata.org/sparql';

        async function fetchData() {
            const url = endpointUrl + '?query=' + encodeURIComponent(sparqlQuery);
            const response = await fetch(url, {
                headers: {
                    'Accept': 'application/sparql-results+json'
                }
            });
            const data = await response.json();
            return data.results.bindings;
        }

        fetchData().then(data => {
            const nodes = [{ id: 'Dementia', group: 1, description: 'A condition characterized by cognitive decline.' }];
            const links = [];
            const roleNodes = [];
            const drugNodes = [];

            data.forEach(item => {
                const drug = item.drugLabel.value;
                const drugDescription = item.drugDescription ? item.drugDescription.value : 'No description available.';
                const role = item.roleLabel ? item.roleLabel.value : null;
                const roleDescription = item.roleDescription ? item.roleDescription.value : 'No description available.';

                if (role) {
                    if (!nodes.find(node => node.id === role)) {
                        const roleNode = { id: role, group: 3, description: roleDescription };
                        nodes.push(roleNode);
                        roleNodes.push(roleNode);
                        links.push({ source: 'Dementia', target: role });
                    }
                    if (!nodes.find(node => node.id === drug)) {
                        const drugNode = { id: drug, group: 2, description: drugDescription };
                        nodes.push(drugNode);
                        drugNodes.push(drugNode);
                        links.push({ source: role, target: drug });
                    }
                } else {
                    if (!nodes.find(node => node.id === drug)) {
                        const drugNode = { id: drug, group: 2, description: drugDescription };
                        nodes.push(drugNode);
                        drugNodes.push(drugNode);
                        links.push({ source: 'Dementia', target: drug });
                    }
                }
            });

            const width = 1200, height = 900;

            const svg = d3.select('body').append('svg')
                .attr('width', width)
                .attr('height', height);

            const tooltip = d3.select('#tooltip');

            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(150))
                .force('charge', d3.forceManyBody().strength(-150))
                .force('center', d3.forceCenter(width / 2, height / 2));

            const link = svg.append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('class', 'link');

            const node = svg.append('g')
                .attr('class', 'nodes')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('class', 'node')
                .attr('r', 10)
                .attr('fill', d => d.group === 1 ? '#ff5733' : d.group === 2 ? '#3498db' : '#2ecc71')
                .on('mouseover', handleMouseOver)
                .on('mouseout', handleMouseOut)
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            const label = svg.append('g')
                .attr('class', 'labels')
                .selectAll('text')
                .data(nodes)
                .enter().append('text')
                .attr('dx', 12)
                .attr('dy', '.35em')
                .text(d => d.id);

            simulation.on('tick', () => {
                link.attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                label.attr('x', d => d.x)
                    .attr('y', d => d.y);
            });

            function handleMouseOver(event, d) {
                tooltip.style('display', 'block')
                    .html(`<strong>${d.id}</strong><br>${d.description}`)
                    .style('left', `${event.pageX + 10}px`)
                    .style('top', `${event.pageY + 10}px`);
            }

            function handleMouseOut() {
                tooltip.style('display', 'none');
            }

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
